<form name="bookSearch">
<div>
	<div>
        <input id="name" ng-model="searchText"/>
        <button ng-click="search()">Search</button>
    </div>    
</div>
</form>
<h3>List of books</h3>
<table ng-table="booksTable" class="table table-striped">
   <tr ng-repeat="item in list">
       <td data-title="'Name'" >
          <a href="/#/{{item.id}}">{{item.name}}</a>
       </td>
       <td data-title="'Author'" >
          <a href="/#/{{item.id}}">{{item.author}}</a>
       </td>   
       <td data-title="''" >
           <button ng-click="remove(item.id)">Delete</button>
       </td>    
   </tr>
</table>

<h3>New book</h3>
<form name="bookNew">
<div>
    <div>
        <label for="name">Name</label>
        <input id="name" ng-model="form.name"/>
    </div>
    <div>
        <label for="author">Author</label>
        <input id="author" ng-model="form.author"/>
    </div>
    <div>
        <label for="yearPub">Year Pub</label>
        <input type="number" id="yearPub" ng-model="form.yearPub" ng-minlength="4" ng-maxlength="4" />
    </div>
    <div>
        <label for=""genre"">Genre</label>
        <select ng-model="form.genre" ng-options="g for g in genres"></select>
    </div>
	<h4></h4>
    <button ng-click="save()">Save</button>
</div>
</form>
